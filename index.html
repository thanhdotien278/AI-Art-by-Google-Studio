
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Họa Sĩ Siêu Thực</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111010;
        background-image: linear-gradient(180deg, #111010 0%, #1c1917 100%);
      }
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(28, 25, 23, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
      .btn-hover-lift {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .btn-hover-lift:hover:not(:disabled) {
        transform: translateY(-3px);
      }
      .btn-glow-cyan:hover:not(:disabled) {
        box-shadow: 0 0 15px 2px rgba(34, 211, 238, 0.4), 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-glow-purple:hover:not(:disabled) {
        box-shadow: 0 0 15px 2px rgba(168, 85, 247, 0.4), 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-glow-red:hover:not(:disabled) {
        box-shadow: 0 0 15px 2px rgba(249, 115, 22, 0.4), 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-glow-yellow:hover:not(:disabled) {
        box-shadow: 0 0 15px 2px rgba(234, 179, 8, 0.4), 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .form-input-glow:focus {
        outline: none;
        border-color: rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
      }
       .form-input-glow-red:focus {
        outline: none;
        border-color: rgba(239, 68, 68, 0.5);
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
